<!-- This is modal of add information of Work experience-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Internship details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .required:after {
            content: "*";
            color: red;
        }

        h4 {
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            +Add
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg  modal-dialog-scrollable">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title text-center ">Add Internship Details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="container overflow-hidden">
                                <div class="row gy-5">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Enter Company Name</label>
                                            <input type="text" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Enter Company Sector</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Enter Job Title</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Enter Job Location</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required" >Select Position Type</label>
                                            <select class="form-control">
                                                <option>Internship</option>
                                                <option>Full Time</option>
                                                <option>Volunteering Experience</option>
                                                <option>Others</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required" >Select Salary/Stipend Range</label>
                                            <select class="form-control">
                                                <option>No Salary/Stipend</option>
                                                <option>Rs 0- Rs 5,000</option>
                                                <option>Rs 10,000- Rs 25,000</option>
                                                <option>Rs 25,000- Rs 50,000</option>
                                                <option>Rs 50,000- Rs 1,00,000</option>
                                                <option>Above Rs 1,00,000</option>
                                                <option>Do not wish to specify</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Select Start Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label class="form-label required">Select End Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="checkbox">
                                            <label> I currently work here</label><br>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
