<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employee Form </title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-center">
           <h1 class="display-6">Employee form</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-6">
            <label class="form-label">Position/Title</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control">
          </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Employement Type</label>
            <select id="inputState" class="form-select">
              <option selected>Select</option>
              <option>Internship</option>
              <option>Full time</option>
              <option>Part time</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputState" class="form-label">Education</label>
            <select id="inputState" class="form-select">
              <option selected>Select</option>
              <option>BCA</option>
              <option>MCA</option>
              <option>MSC</option>
              <option>M.Tech</option>
              <option>MBA</option>
            </select>
        </div>
        <div class="col-12">
          <label class="form-label">Skills Required</label>
          <input type="text" class="form-control">
        </div>
        
        <div class="col-md-6">
            <label class="form-label">Cut-Off Cgpa</label>
            <input type="text" class="form-control">
          </div>
        <div class="col-md-6">
            <label class="form-label">Number of Positions</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Salary/Package</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Mode of Job</label>
            <select id="inputState" class="form-select">
              <option selected>Select</option>
              <option>Online</option>
              <option>Offline</option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Number Of Rounds</label>
            <select id="inputState" class="form-select">
                <option selected>Select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
          </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea3">Job Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
          </div>

        <div class="form-group col-12">
              <label for="exampleFormControlFile1">Jd file</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
         </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
   </section>
  </body>
</html>
