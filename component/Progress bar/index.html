<! DOCTYPE html>  
<html>  
<head>  
<title> Multistep Progress bar Bootstrap 4 Example </title>    
  <meta charset="utf-8">

    <link href=

'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>

</head>  
<style>  
html {  
    height: 100%  
}  
#form {  
    text-align: center;  
    position: relative;  
    margin-top: 20px  
}  
#form fieldset {  
    background: white;  
    border: 0 none;  
    border-radius: 0.5rem;  
    box-sizing: border-box;  
    width: 100%;  
    margin: 0;  
    padding-bottom: 20px;  
    position: relative  
}  
.finish {  
    text-align: center  
}  
#form fieldset:not(:first-of-type) {  
    display: none  
}  
#form .pre-step {  
    width: 100px;  
    font-weight: bold;  
    color: white;  
    border: 0 none;  
    border-radius: 0px;  
    cursor: pointer;  
    padding: 10px 5px;  
    margin: 10px 5px 10px 0px;  
    float: right  
}  
.next-step {  
    width: 100px;  
    font-weight: bold;  
    color: white;  
    border: 0 none;  
    border-radius: 0px;  
    cursor: pointer;  
    padding: 10px 5px;  
    margin: 10px 5px 10px 0px;  
    float: right  
}  
.form, .pre-step {  
    background: #616161;  
}  
.form, .next-step {  
    background: rgb(0, 0, 0);  
}  
#form .pre-step:hover  
{  
    background-color: #a7a6a6  
}  
#form .pre-step:focus {  
    background-color: #000000  
}  
#form .next-step:hover  
{  
    background-color: #4d96da  
}  
#form .next-step:focus {  
    background-color: #4d96da  
}  
.text {  
    color: rgb(0, 0, 0);  
    font-weight: normal  
}  
#progressbar {  
    margin-bottom: 30px;  
    overflow: hidden;  
    color: lightgrey  
}  
#progressbar .active {  
    color: #4d96da   
}  
#progressbar li {  
    list-style-type: none;  
    font-size: 15px;  
    width: 25%;  
    float: left;  
    position: relative;  
    font-weight: 400  
}  
#progressbar #step1:before {  
    content: "1"  
}  
#progressbar #step2:before {  
    content: "2"  
}  
#progressbar #step3:before {  
    content: "3"  
}  
#progressbar #step4:before {  
    content: "4"  
}  
#progressbar li:before {  
    width: 50px;  
    height: 50px;  
    line-height: 45px;  
    display: block;  
    font-size: 20px;  
    color: #ffffff;  
    background: lightgray;  
    border-radius: 50%;  
    margin: 0 auto 10px auto;  
    padding: 2px  
}  
#progressbar li:after {  
    content: '';  
    width: 100%;  
    height: 2px;  
    background: lightgray;  
    position: absolute;  
    left: 0;  
    top: 25px;  
    z-index: -1  
}  
#progressbar li.active:before  
{  
    background: #4d96da  
}  
#progressbar li.active:after {  
    background: #4d96da 
}  
#progressbar li.active:after {  
    background: #4d96da 
}  
h2 {  
text-transform: uppercase;  
   font-weight: normal;  
text-align: center;  
 margin: 10;  
   padding: 10 ;
 color: rgb(21, 16, 16);  
}  
.progress {  
    height: 20px  
}  
.pbar {  
    background-color:#4d96da  
}  
</style>  
<body>  
    <div class="container">  
    <h2> Student Profile Progress Bar </h2>  
        <div class="row justify-content-center">  
            <div class="col-11 col-sm-9 col-md-7  
                col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">  
                <div class="px-0 pt-4 pb-0 mt-3 mb-3">  
                    <form id="form">  
                    <ul id="progressbar">  
                    <li class="active" id="step1">  
                    <strong> Step 1 </strong>  
                    </li>  
                    <li id="step2"> <strong> Step 2 </strong> </li>  
                    <li id="step3"> <strong> Step 3 </strong> </li>  
                    <li id="step4"> <strong> Step 4 </strong> </li>  
                        </ul>  
                <div class="progress">  
                <div class="pbar"> </div>  
                    </div> <br>  
                    <fieldset>  
                    <h2> Complete Basic details & Academic Education</h2>  
<input type="button" name="next-step" class="next-step" value="Next Step" />  
                </fieldset>  
                <fieldset>  
        <h2> Upload Documents  </h2>  
    <input type="button" name="next-step" class="next-step" value="Next Step" />  
    <input type="button" name="pre-step" class="pre-step"  
    value="Pre Step" />  
            </fieldset>  
            <fieldset>  
            <h2>Add Internship & Certification</h2> <input type="button" name="next-step" class="next-step" value="Final Step" />  
    <input type="button" name="pre-step" class="pre-step"  
    value="Pre Step" />  
        </fieldset>  
        <fieldset>  
        <div class="finish">  
        <h2 class="text text-center">  
        <strong> FINISHED </strong>  
            </h2>  
        </div>  
    <input type="button" name="pre-step"  
                    class="pre-step"  
                    value="Pre Step" />  
                    </fieldset>  
                    </form>  
                </div>  
            </div>  
        </div>  
    </div>  
<script>  
$(document).ready(function () {  
    var currentGfgStep, nextGfgStep, preGfgStep;  
    var opacity;  
    var current = 1;  
    var steps = $("fieldset").length;  
    setProgressBar(current);  
    $(".next-step").click(function () {  
        currentGfgStep = $(this).parent();  
        nextGfgStep = $(this).parent().next();  
        $("#progressbar li").eq($("fieldset")  
            .index(nextGfgStep)).addClass("active");  
        nextGfgStep.show();  
        currentGfgStep.animate({ opacity: 0 }, {  
            step: function (now) {  
                opacity = 1 - now;  
                currentGfgStep.css({  
                    'display': 'none',  
                    'position': 'relative'  
                });  
                nextGfgStep.css({ 'opacity': opacity });  
            },  
            duration: 500  
        });  
        setProgressBar(++current);  
    });  
    $(".pre-step").click(function () {  
        currentGfgStep = $(this).parent();  
        preGfgStep = $(this).parent().prev();  
        $("#progressbar li").eq($("fieldset")  
        .index(currentGfgStep)).removeClass("active");  
        preGfgStep.show();  
        currentGfgStep.animate({ opacity: 0 }, {  
            step: function (now) {  
                opacity = 1 - now;  
                currentGfgStep.css({  
                    'display': 'none',  
                    'position': 'relative'  
                });  
                preGfgStep.css({ 'opacity': opacity });  
            },  
            duration: 500  
        });  
        setProgressBar(--current);  
    });

        $(".pbar")  
            .css("width", percent + "%")  
    }  
    $(".submit").click(function () {  
        return false;  
    })  
});  
</script>  
</body>  
</html>
